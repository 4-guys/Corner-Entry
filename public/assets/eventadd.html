    <title>Creat an event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
        integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <link rel="stylesheet" href="/assets/css/webpage.css">

​
<body>
    <ul class="menu menu-hover-lines">
        <li class="active"><a href="/views/layouts/index.html">Home</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/organizations">Organizations</a></li>
        <li><a href="/forms">Forms</a></li>
        <li class="title-bar-right"><a href="/logout" id="signIn">Sign Out</a></li>
    </ul>
    <div class="translucent-form-overlay">
        <form class="signup">
            <h3>Create an Event</h3>
            <div class="row columns">
                <label><strong>Event Name</strong>
                    <input type="text" id="eventName" placeholder="Type event's name here..">
                </label>
            </div>
            <div class="row columns">
                <label><strong>Description</strong>
                    <input type="text" id="eventDescription" placeholder="Type event description here..">
                </label>
            </div>
            <div class="row columns">
                <label><strong>Event Date</strong>
                    <input type="text" id="eventDate" placeholder="Type event date here..">
                </label>
            </div>
​
            <div class="row columns">
                <label><strong>Registration Date</strong>
                    <input type="text" id="registrationStart" placeholder="Type Registration date here..">
                </label>
            </div>
​
            <div class="row columns">
                <label><strong>Registration End Date</strong>
                    <input type="text" id="registrationEnd" placeholder="Type Registration end date here..">
                </label>
            </div>
            
            <div class="row columns">
                <label><strong>Location</strong>
                    <input type="text" id="eventLocation" placeholder="Type location here..">
                </label>
            </div>
            
            <button type="submit" class="primary button expanded search-button row columns">
                Submit
            </button>
        </form>
    </div>
​    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/js/eventadd.js"></script>
    <script>
        $(document).foundation();
    </script>
​
</body>

</html>
